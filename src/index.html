<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cat Images</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
		/>
		<link rel="stylesheet" href="./styles/color.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<header>고양이 리스트</header>

		<main>
			<div id="images"></div>
		</main>

		<div id="dialog-box-overlay">
			<div class="dialog-box">
				<div class="dialog-box-header">
					<div>Image</div>

					<span id="dialog-box-close-button" class="material-symbols-outlined">
						close
					</span>
				</div>
				<div class="dialog-box-image-wrapper">
					<img id="dialog-box-image" src="" />
				</div>
			</div>
		</div>

		<footer>
			<button id="prev" disabled>
				<span class="material-symbols-outlined"> chevron_left </span>
			</button>
			<button id="next">
				<span class="material-symbols-outlined"> chevron_right </span>
			</button>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="./scripts/main.js"></script>
		<script type="module" src="./scripts/debounce.js"></script>
	</body>
</html>
